spring:
  datasource:
    course:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://${HOST}:${PORT}/${DATABASE}?useSSL=false&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
      username: ${USER}
      password: ${PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true